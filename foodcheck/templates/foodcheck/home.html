<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'foodcheck/bootstrap.min.css' %}">
    <title>Reg Food List</title>
</head>

<h1>등록된 레시피 리스트</h1>
<body>
    {% if reg_food_list %}
    <ul>
        {% for food in reg_food_list %}
            <li><a href="/foodcheck/foodingeredientslist/{{ food.food_name }}/">{{ food.food_name }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <P>No food are available.</P>
    {% endif %}

    <form action="/foodcheck/regfood/" method="post">
        {% csrf_token %}
        <button name="regfood">음식등록</button>
    </form>

    <form action="/foodcheck/compare/" method="post">
        {% csrf_token %}
        <button name="compare">재료리스트로 검색</button>
    </form>


</body>
</html>
