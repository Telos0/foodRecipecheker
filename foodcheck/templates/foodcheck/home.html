{% extends "base.html" %}

{% block content %}
<h2>등록된 레시피 리스트</h2>

    {% if reg_food_list %}
    <ul>
        {% for food in reg_food_list %}
            <li><a href="/foodcheck/foodingeredientslist/{{ food.food_name }}/">{{ food.food_name }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <P>No food are available.</P>
    {% endif %}

    <form action="/foodcheck/regfood/" method="post">
        {% csrf_token %}
        <button name="regfood">음식등록</button>
    </form>
    <form action="/foodcheck/compare/" method="post">
        {% csrf_token %}
        <button name="compare">재료리스트로 검색</button>
    </form>

{% endblock content %}
